<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <title>Torres Hanoi</title>
</head>

<body>
    <nav class="navbar">
        <img src="./logo.png" alt="" srcset="">
        <a href="#" class="botonHome">Inicio</a>
    </nav>
    <div class="torreJanoi">

        <div class="panel-juego">

            <div class="nuevo-juego">
                <p>Cantidad de Discos</p>

                <select name="discs" id="discSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                
            </div>

            <div class="resHan">
                <div class="velocidad">
                    <p>Velocidad</p>
                    <input type="range" id="speedRange" step="1" max="100" value="100">
                </div>
                <div class="towSelect">
                    <p>Torre Inicial</p>
                    <select name="initialSel" id="initialSel">
                        <option value="0" selected>1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                    </select>
                </div>
                <div class="towSelect">
                    <p>Torre final</p>
                    <select name="finalSel" id="finalSel">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2" selected>3</option>
                    </select>
                </div>

                <div class="botones">
                    <button id="btnSolve">Resolver</button>
                </div>
            </div>




        </div>

        <div class="zonaJuego">

            <div class="zonaTorre">
                <div class="vara"></div>
                <div class="disco"></div>
            </div>

            <div class="zonaTorre">
                <div class="vara"></div>
                <div class="disco"></div>
            </div>

            <div class="zonaTorre">
                <div class="vara"></div>
                <div class="disco"></div>
            </div>

        </div>

    </div>
    <footer class="foot">
        <div class="footContent">
            <img src="./logoudes.png" alt="logoudes">
            <p>
                El juego consiste en tres postes y una serie de discos de <br>diferentes tamaños que se apilan insertándose en uno de los postes. 
            </p>
        </div>
    </footer>
    <script type="module" src="js/index.js" defer></script>
</body>

</html>

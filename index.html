<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Torres Hanoi</title>
</head>

<body>
    <div class="torreJanoi">

        <div class="panel-juego">

            <div class="nuevo-juego">

                <select name="discs" id="discSelect">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <button id="newGameBtn">Nuevo Juego</button>
            </div>

            <div class="velocidad">
                <p>Velocidad</p>
                <input type="range" id="speedRange" step="1" max="100" value="100">
            </div>

            <div class="botones">
                <button id="btnSolve">Resolver</button>
            </div>

        </div>

        <div class="zonaJuego">

            <div class="zonaTorre">
                <div class="vara"></div>
                <div class="disco"></div>
            </div>

            <div class="zonaTorre">
                <div class="vara"></div>
                <div class="disco"></div>
            </div>

            <div class="zonaTorre">
                <div class="vara"></div>
                <div class="disco"></div>
            </div>

        </div>

    </div>
</body>

</html>
